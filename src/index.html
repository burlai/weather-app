<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<main class="main">
  <header class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 l-centered-xs">
          <h1 class="header_h1">Weather App</h1>
        </div>
      </div>
    </div>
  </header>
  <section class="content" style="background: url(../images/photo-weather-filter.jpg);">
    <div class="container-fluid">
      <div class="row content_messages">
        <div class="col-xs-12 col-sm-4 col-md-3 l-padding-bottom-20 l-centered-xs">
          <span class="js-cities-updated">Cities updated!</span>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 l-padding-bottom-20 l-centered-xs">
          <span class="js-data-updated">Weather data updated!</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3 l-padding-bottom-20 l-centered-xs">
          <a target="_blank" href="" class="button js-city-link"></a>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 l-padding-bottom-20 js-weather-info l-centered-xs">
          <img src="" class="content_weather-icon js-weather-icon" />
          <p class="content_temperature js-temperature"></p>
          <p class="content_weather-description js-description"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3 l-padding-bottom-20 l-centered-xs">
          <a target="_blank" href="" class="button js-city-link"></a>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 l-padding-bottom-20 js-weather-info l-centered-xs">
          <img src="" class="content_weather-icon js-weather-icon" />
          <p class="content_temperature js-temperature"></p>
          <p class="content_weather-description js-description"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3 l-padding-bottom-20 l-centered-xs">
          <a target="_blank" href="" class="button js-city-link"></a>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 l-padding-bottom-20 js-weather-info l-centered-xs">
          <img src="" class="content_weather-icon js-weather-icon" />
          <p class="content_temperature js-temperature"></p>
          <p class="content_weather-description js-description"></p>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <p>Powered by <a href="https://developer.yahoo.com/weather" target="_blank">Yahoo Weather API</a></p>
        </div>
      </div>
    </div>
  </footer>
</main>

<script src="/js/main.js"></script>
</body>
</html>
